<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research AI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Research AI Dashboard</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">API Keys</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="gemini_api_key" class="form-label">Gemini API Key</label>
                            <input type="password" class="form-control" id="gemini_api_key">
                        </div>
                        <div class="mb-3">
                            <label for="tavily_api_key" class="form-label">Tavily API Key</label>
                            <input type="password" class="form-control" id="tavily_api_key">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="research-tab" data-bs-toggle="tab" data-bs-target="#research" type="button" role="tab">Research</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">History</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="research" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="query" class="form-label">Enter your research query</label>
                                    <input type="text" class="form-control" id="query">
                                </div>
                                <button class="btn btn-primary" id="start-research">Start Research</button>
                                <div id="research-result" class="mt-3"></div>
                                <div id="research-spinner" class="spinner-border text-primary mt-3" role="status" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="history" role="tabpanel">
                        <div class="card mt-3">
                            <div class="card-body">
                                <div id="history-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
